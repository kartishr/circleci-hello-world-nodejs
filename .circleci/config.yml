version: 2.1
orbs:
  eks: tiendanube/eks@1.0.0
workflows:
  deploy:
    jobs:
      - eks/deploy:
          cluster_name: ash
          region: ap-south-1
          steps:
            - run:
                command: |
                  kubectl apply -f bundle.yml
                  kubectl apply -f deployment.yml
